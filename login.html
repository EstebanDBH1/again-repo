<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offbeat — ADMIN.</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <main id="wrap-main">
      <!-- header -->
      <header class="header">
        <nav class="nav">
          <a href="/" class="logo name-site">offbeat</a>

          <ul class="co-links-navigation">
            <li><a href="#" class="link-navigation">Inicio</a></li>
            <li><a href="#" class="link-navigation">Catálogo</a></li>
            <li><a href="#" class="link-navigation">Contacto</a></li>
          </ul>
        </nav>
      </header>

      <!-- login -->
      <section class="login-admin-section">
        <div class="left-text-admin">
          <h2 class="subtitle">My account</h2>
          <p>Admin account</p>
        </div>
        <form action="" class="form-admin">
          <h2 class="subtitle">Login</h2>
          <div class="co-inputs">
            <label for="username">
              <span>Username:</span>
              <input type="text" id="username" required />
            </label>

            <label for="password">
              <span>Password:</span>
              <input type="password" id="password" required />
            </label>
          </div>

          <hr />
          <button type="submit" class="btn-submit">Login</button>
        </form>
      </section>
    </main>

    <footer class="footer-admin-login">
      <p>©2023</p>
      <a href="#">Terms of Service</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Returns & Exchanges</a>
    </footer>

    <!--GSAP-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!--script main-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
